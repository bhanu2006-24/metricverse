
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricverse - GitHub SVG Metrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
        overflow-x: hidden;
      }
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0d1117;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,10%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(260,100%,10%,1) 0, transparent 50%),
          radial-gradient(at 50% 50%, hsla(210,100%,5%,1) 0, transparent 100%);
      }
      .mesh-glow {
        position: fixed;
        width: 60vw;
        height: 60vh;
        background: radial-gradient(circle, rgba(88,166,255,0.05) 0%, transparent 70%);
        top: -10vh;
        right: -10vw;
        border-radius: 50%;
        filter: blur(100px);
        animation: pulse 15s infinite alternate;
        pointer-events: none;
      }
      @keyframes pulse {
        from { transform: scale(1) translate(0,0); }
        to { transform: scale(1.2) translate(-10%, 10%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="mesh-bg"></div>
    <div class="mesh-glow"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
